

<ion-content class="ion-padding">
  <div class="cards">
  <h2 style="text-align: center;">Departamentos disponibles</h2>
  <div *ngFor="let item of properties">
    <ion-card color="light"  >
      <img swiperSlide src="{{item.image_front_page}}" />
      <ion-card-header>
        <ion-card-title>{{item.name}}</ion-card-title>
        <ion-card-subtitle>{{item.address}}</ion-card-subtitle>
        <ion-text> {{item.price | currency :'':'symbol-narrow': '3.0'}} CLP noche</ion-text>
      </ion-card-header>
    
      <ion-card-content>
       {{item.description}}
      </ion-card-content>

      <ion-row >
        <ion-button fill="clear" (click)="goMoreInfo(item.pk)">Ver Mas</ion-button>
      </ion-row>      
    </ion-card>
  </div>

  </div>
</ion-content>
